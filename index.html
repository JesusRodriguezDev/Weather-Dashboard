<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <header class="jumbotron container-fluid mt-2 text-center p-2">
        <h1> <strong>Weather Dashboard</strong></h1>
    </header>
    <main class="container">
        <div class="row">
            <aside class="col-sm-4 searchArea">
                <h4 class="pt-1"><strong>Enter City:</strong></h4>
                <div class="input-group mb-3 searchField">
                    <input type="text" class="col-10 m-0" id="search-city" name="myCountry" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append col-2">
                        <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <br>
                <ul class="list-group">
                </ul>
                <br>
                <button class="btn-primary" type="button" id="clear-searches">Clear City Searches</button>
            </aside>   
            <section class="col-sm-8">
                <div class="row ml-2 bg-text" id="present-weather-box">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="current bg-danger rounded py-2 px-2" id="uv-index"></span></p> 
                    </div>
                </div>
                <div class="col-sm-12" id ="forecast-weather">
                    <br>
                    <h3>Next 5 Days:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 forecast ml-2 mb-3 p-2 mt-2 " >
                            <p id="fDate0"></p>
                            <p id="fImg0"></p>
                            <p>Temp:<span id="fTemp0"></span></p>
                            <p>Humidity:<span id="fHumidity0"></span></p>
                        </div>
                        <div class="col-sm-2 forecast ml-2 mb-3 p-2 mt-2" >
                            <p id="fDate1"></p>
                            <p id="fImg1"></p>
                            <p>Temp:<span id="fTemp1"></span></p>
                            <p>Humidity:<span id="fHumidity1"></span></p>
                        </div>
                        <div class="col-sm-2 forecast ml-2 mb-3 p-2 mt-2">
                            <p id="fDate2"></p>
                            <p id="fImg2"></p>
                            <p>Temp:<span id="fTemp2"></span></p>
                            <p>Humidity:<span id="fHumidity2"></span></p>
                        </div>
                        <div class="col-sm-2 forecast ml-2 mb-3 p-2 mt-2">
                            <p id="fDate3"></p>
                            <p id="fImg3"></p>
                            <p>Temp:<span id="fTemp3"></span></p>
                            <p>Humidity:<span id="fHumidity3"></span></p>
                        </div>
                        <div class="col-sm-2 forecast ml-2 mb-3 p-2 mt-2" >
                            <p id="fDate4"></p>
                            <p id="fImg4"></p>
                            <p>Temp:<span id="fTemp4"></span></p>
                            <p>Humidity:<span id="fHumidity4"></span></p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>
